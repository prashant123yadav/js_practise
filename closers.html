<!DOCTYPE html>
<html>
<head>
<title> using closures</title>
<script>
var addOp = createOp("add")
var substractOp = createOp("substract")

console.log(addOp(23,12))
console.log(substractOp(23,12))

function createOp(kind){
    return function (a,b){
        if (kind=="add"){
            return a+b;
        }
        else if (kind=="substract"){
        return a-b;
    }
  }
}
</script>
</head>
<body> view the console output</body>
</html>
